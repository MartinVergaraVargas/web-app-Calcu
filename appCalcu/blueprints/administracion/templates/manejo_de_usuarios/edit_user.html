{% extends "config_layout.html" %}

{% block title %}Edit User{% endblock %}

{% block left_section %}
<h1>Admin Dashboard</h1>
<nav>
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('admin.usuarios') }}">Usuarios</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('admin.empresas') }}">Empresas</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('admin.ofertas') }}">Ofertas</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('admin.ubicaciones') }}">Ubicaciones</a>
        </li>
    </ul>
</nav>
{% endblock %}

{% block right_section %}
<h2>Edit Common User</h2>
<form method="POST">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password (leave blank to keep current password)</label>
        <input type="password" class="form-control" id="password" name="password">
    </div>
    <button type="submit" class="btn btn-primary">Update User</button>
</form>
{% endblock %}
